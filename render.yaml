# Render.com service definition (if you prefer using Blueprints)
services:
  - type: web
    name: whitecoat-mail
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: SENDGRID_API_KEY
        sync: false   # set this in the Render dashboard
      - key: FROM_EMAIL
        value: no-reply@whitecoat.app
